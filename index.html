<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Last War XP Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adiciona Font Awesome -->
</head>
<body class="dark-mode">
    <div class="container">
        <div class="language-selector">
            <label for="language">Idioma/Language:</label>
            <select id="language">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="mode-toggle">
            <i id="toggleMode" class="fas fa-moon"></i> <!-- Ícone de lua -->
        </div>

        <h1 id="js_tiltle">Cálculo de XP de Nível</h1>

        <form id="xpForm">
            <label class="label-nivelInicial" for="nivelInicial">Nível Inicial:</label>
            <input type="number" id="nivelInicial" name="nivelInicial" min="1" max="150" required>

            <label class="label-nivelFinal" for="nivelFinal">Nível Final:</label>
            <input type="number" id="nivelFinal" name="nivelFinal" min="1" max="150" required>

            <button type="submit" id="calculateButton">Calcular XP</button>
        </form>

        <div id="resultado"></div>

        <footer>
            <p id="credits">Desenvolvido por <a href="https://github.com/freitriste">Felipe</a> e Web por <a href="https://github.com/matheusvhs">Matheus</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
